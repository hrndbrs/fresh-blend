<div class="px-5 py-32">
  <div class="mx-auto max-w-7xl">
    @if (product) {
      <div class="grid gap-6 md:grid-cols-2 md:gap-10">
        <div class="flex flex-col justify-center gap-4">
          <h1 class="font-style text-7xl">{{ product.name }}</h1>
          <p>{{ product.description }}</p>
          <p class="text-3xl font-medium text-orange-600">
            {{ product.price | currency: 'IDR' : 'symbol' : '1.0' }}
          </p>
          <p class="underline">
            <span class="text-xl font-semibold">
              {{ product.vote }}
            </span>
            <ng-container [ngPlural]="product.vote">
              <ng-template ngPluralCase="1">person</ng-template>
              <ng-template ngPluralCase="other">people</ng-template>
              liked this product
            </ng-container>
          </p>
          @if (voted) {
            <p class="py-6 text-center font-style text-6xl">Thank you!</p>
          } @else {
            <button
              class="mt-3 inline-flex w-full max-w-48 items-center justify-center gap-2 rounded-full bg-orange-500 px-4 py-2 font-semibold text-white transition-colors duration-300 hover:bg-orange-400"
              (click)="upvote()"
            >
              Like This Drink
            </button>
          }
        </div>
        <div class="aspect-square">
          <img
            [src]="product.thumbnail"
            [alt]="product.name"
            class="size-full object-cover object-center"
          />
        </div>
      </div>
    }
  </div>
</div>
